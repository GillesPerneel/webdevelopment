<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Title</title>
</head>
<body>
<form id="formulier">
    <div>
        <label for="voornaam">Voornaam:</label>
        <input type="text" id="voornaam" name="voornaam" maxlength="30">
        <div id="voornaamError" class="error"></div>
    </div>
    <div>
        <label for="familienaam">Familienaam:</label>
        <input type="text" id="familienaam" name="familienaam" maxlength="50" required>
        <div id="familienaamError" class="error"></div>
    </div>
    <div>
        <label for="geboortedatum">Geboortedatum:</label>
        <input type="text" id="geboortedatum" name="geboortedatum" required>
        <div id="geboortedatumError" class="error"></div>
    </div>
    <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error"></div>
    </div>
    <div>
        <label for="aantalKinderen">Aantal kinderen:</label>
        <input type="number" id="aantalKinderen" name="aantalKinderen" min="0" max="98">
        <div id="aantalKinderenError" class="error"></div>
    </div>
    <button type="button" id="valideerButton">Valideer</button>
</form>
<script src="scripts/code.js"></script>
</body>
</html>
